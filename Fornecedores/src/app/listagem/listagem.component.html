<h1>Funcionários</h1>

<table class="table table-striped table-bordered table-hover my-4">
	<tbody>
		<tr class="text-center">
			<th>Razão Social</th>
			<th>Ativo</th>
			<th>Data de cadastro</th>
			<th>Valor Ult. Compra</th>
			<th>Editar</th>
			<th>Excluir</th>
		</tr>

		<tr *ngFor="let funcionario of funcionarios" class="text-center">
			<td>
				{{funcionario.razaoSocial}}
			</td>
			<td class="text-center">
				<input disabled type="checkbox" [value]="funcionario.id" [checked]="funcionario.ativo">
			</td>
			<td class="text-center">
				{{ funcionario.dataCadastro }}
			</td>
			<td class="text-center">
				{{ funcionario.valorUltimaCompra }}
			</td>
			<td class="text-center">
				<a [routerLink]="['/editar', funcionario.id]">
					<i class="fa fa-edit"></i>
				</a>
			</td>
			<td class="text-center">
				<a href="" (click)="remover($event, funcionario)">
					<i class="fa fa-trash"></i>
				</a>
			</td>
		</tr>
	</tbody>
</table>
<p *ngIf="funcionarios.length == 0">Nenhum funcionário cadastrado.</p>

<div class="form-group d-flex justify-content-around mt-4">
	<a [routerLink]="['/']" class="btn btn-secondary">
		Voltar
	</a>
</div>
